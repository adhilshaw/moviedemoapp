{% extends 'base.html' %}
{% block body %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6">
            <img src="{{movie.image.url}}" width="300" height="300">

        </div>
        <div class="col-md-6">
            <h5 class="mb-3">Movie : {{movie.name}}</h5>
            <h5>Description:</h5>
            <h4 class="mb-3">{{movie.desc}}</h4>
            <h5 class="mb-3">Release Year: {{movie.year}}</h5>
            <h5 class="mb-3">Director : {{movie.director}}</h5>
            <a class="btn btn-warning" href="{% url 'movieapp:update' movie.id %}"> update </a>
            <a class="btn btn-danger" href="{% url 'movieapp:delete' movie.id %}"> delete </a>

        </div>


    </div>
</div>

{% endblock %}
