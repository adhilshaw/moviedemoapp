{% extends 'base.html' %}

{% block body %}
<div class=" mb-3">
  <a href="{% url 'movieapp:add_movie' %}" class="offset-md-2 btn btn-primary">Add Movie</a>
</div>
<div class="container">
  <div class="row w-100 p-0 w-0">
    
    {% for i in movie_list  %}
    <div class="col-lg-3 col-md-3 mb-4" >
    <div class="card mx-auto" style="width: 16rem; ">
      <img src="{{i.image.url}}" class="card-img-top" alt="..." height="240vh">
      <div class="card-body" >
        <h5 class="card-title">{{i.name}}</h5>
        <p class="card-text"><span class="text-mute font-weight-bold">Release Year : </span>{{i.year}}</p>
        <a href="{% url 'movieapp:detail' i.id %}" class="btn btn-primary">Details</a>
      </div>
    </div>
    
  </div>
  {% endfor %}
</div>
</div>

{% endblock %}
