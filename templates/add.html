{% extends 'base.html' %}

{% block body %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card my-5">
                <div class="card-body">
                    <h3 class="card-title mb-4">Add a New Movie</h3>
                    <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                         <div class="form-group">
                            {{form.as_p}}
                         </div>
                        <button type="submit" class="btn btn-primary">Add Movie</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
